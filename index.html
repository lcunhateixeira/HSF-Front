<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/styles.css">
  <title>HSF - Hospital Sem Fila</title>
</head>

<body>

  <header>
    <div class="banner">
      <img src="./img/Unidade Básicas de Saúdes (1200 × 262 px).png" alt="y">
    </div>
  </header>
  <div class="banner">
    <h3>Novo usuário</h3>
    <!-- Opções para adicionar um novo usuario -->
    <section class="novoUsuario">
      <input type="text" id="nome" placeholder="Nome:">
      <input type="text" id="celular" placeholder="Celular:">
      <span onclick="novoUsuario()" class="addBtn">Adicionar</span>
    </section>
  
    <h3>Nova Unidade de Saúde</h3>
    <!-- Opções para adicionar uma nova ubs -->
    <section class="novaUbs">
      <input style="width: 5rem;" type="text" id="cnes" placeholder="CNES:">
      <input style="width: 30rem;" type="text" id="nome_fantasia" placeholder="Adicionar nome fantasia da UBS:">
      <input style="width: 70rem;" type="text" id="endereco" placeholder="Adicionar endereço da UBS:">
      <input style="width: 10rem;" type="text" id="latitude" placeholder="Adicionar latitude:">
      <input style="width: 10rem;" type="text" id="longitude" placeholder="Adicionar longitude:">
      <input style="width: 10rem;" type="text" id="telefone" placeholder="Adicionar telefone:">
      <span onclick="novaUBS()" class="addBtn">Adicionar</span>
    </section>
  
    <h3>Registro de Entrada/Saída</h3>
    <section class="newItem">
      <div class="flex-container">
        <div>
          <label>Usuário:</label>
          <select type="select" id="usuario_id" placeholder="Adicionar novo item:">
            <option value="1">João Antonio</option>
            <option value="2">Luciano da Cunha Teixeira</option>
          </select>
        </div>
        <div>
          <label style="margin-left: .5rem;">UBS:</label>
          <select type="select" id="ubs_id"
            placeholder="Adicionar novo item:">
            <option value="1">Centro de Saúde Tapera</option>
            <option value="2">Centro de Saúde Rio</option>
          </select>
          <span onclick="novoRegistro()" class="addBtn">Registrar</span>
        </div>

      </div>
      <br>

    </section>

    <br>
    <div class="col-10 align-items-center">
      <h3>Movimentação nas Unidades Básicas de Saúde</h3>
    </div>

    <session class="ubs-table">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">CNES</th>
            <th scope="col">Nome</th>
            <th scope="col">Endereço</th>
            <th scope="col">Localização</th>
            <th scope="col">Telefone</th>
            <th scope="col">Movimentação <br />Online</th>
            <th scope="col">Movimentação <br />Mensal</th>
            <th scope="col">Movimentação <br />Diária</th>
            <th scope="col"><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px">
            </th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="ubsTableContent">
        </tbody>
      </table>
    </session>

    <script src="./static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
